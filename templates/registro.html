{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 500px; border-radius: 12px;">
      <h3 class="text-center mb-2">Crear Cuenta</h3>
      <form method="post" action="{% url 'CrearCuenta' %}">{% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese Su Nombre" required name="txtNombreN">
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese Su Apellido" required name="txtApellidoN">
          </div>
          <div class="col-12">
            <label for="telefono" class="form-label">Número De Contacto</label>
            <input type="text" class="form-control" id="telefono" name="txtTelefonoN" placeholder="Ingrese su número telefónico" inputmode="numeric" pattern="[0-9]+" maxlength="10" required>
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required name="txtCorreoN">
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Ingrese una contraseña" required name="txtPasswordN">
              <button type="button" class="btn btn-outline-secondary" id="togglePassword">Mostrar</button>
            </div>
          </div>
          <div class="col-12">
                <button type="submit" id="btn" class="btn w-100 bg-dark text-white rounded-pill">Registrarme</button>
          </div>
          <div class="col-12">
            <a href="{% url 'login' %}" class="btn btn-danger w-100 rounded-pill">Cancelar</a>
          </div>
        </div>
      </form>

      {% if messages %}
        {% for message in messages %}
          <div class="mt-3 alert 
            {% if 'success' in message.tags %}alert-success
            {% elif 'error' in message.tags or 'danger' in message.tags %}alert-danger alert-dismissible fade show
            {% elif 'warning' in message.tags or 'warning' in message.tags %}alert-warning alert-dismissible fade show
            {% else %}alert-info
            {% endif %}" 
            role="alert">
            {{ message }}  
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/toggle.js' %}"></script>
  <script src="{% static 'js/input_telefono.js' %}"></script>

</body>
</html>
