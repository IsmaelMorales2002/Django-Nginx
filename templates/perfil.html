{% extends 'menu.html' %}
{% block title %} Perfil {% endblock %}

{% block content %}

<section class="container my-5 text-white">
    <h2 class="mb-4 text-center text-md-start">Mi Perfil</h2>

    <div class="row gy-4 align-items-center">
        <!-- Imagen de perfil -->
        <div class="col-12 col-md-4 text-center mb-3">
            <img src="https://acortar.link/xrxnFa" 
                 alt="Foto de Perfil" 
                 class="rounded-circle img-thumbnail" 
                 style="width: 200px; height: 200px;">
        </div>

        <!-- Datos del usuario -->
        <div class="col-12 col-md-8">
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <tr>
                        <th>Nombre:</th>
                        <td>Ismael Morales</td>
                    </tr>
                    <tr>
                        <th>Correo Electrónico:</th>
                        <td>ismael.morales@flowerstoday.com</td>
                    </tr>
                    <tr>
                        <th>Teléfono:</th>
                        <td>+503 1234-5678</td>
                    </tr>
                    <tr>
                        <th>Rol:</th>
                        <td>Cliente</td>
                    </tr>
                    <tr>
                        <th>Estado:</th>
                        <td>
                            <span class="badge bg-success">Activo</span>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Botón Editar -->
            <div class="mt-3 text-center text-md-start">
                <a href="#" class="btn btn-primary" style="background-color: #6C2DC7; border: #6C2DC7;">
                    <i class="bi bi-pencil-square me-1"></i> Editar Perfil
                </a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
