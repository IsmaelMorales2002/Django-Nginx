<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4 ">Iniciar sesión</h3>
            <form method="post" action="#">{% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required name="txtCorreo">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required name="txtPassword">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recuérdame</label>
                </div>
                <button type="submit" id="btn" class="btn w-100 bg-dark text-white rounded-pill" style="background-color: #6C2DC7;">Iniciar sesión</button>
                <div class="text-center mt-3">
                    <a href="{% url 'registro' %}" id="btn" class="btn w-100 text-white rounded-pill mb-3" style="background-color: #6C2DC7;">Crear Cuenta</a>
                    <a href="#" class="text-decoration-none text-dark">¿Olvidaste Tu Contraseña?</a>
                </div>
            </form>
            <div>
                {% if messages %}
                {% for message in messages %}
                    <div class="mt-3 alert 
                        {% if 'success' in message.tags %}alert-success
                        {% elif 'error' in message.tags or 'danger' in message.tags %}alert-danger
                        {% else %}alert-info
                        {% endif %}" 
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
